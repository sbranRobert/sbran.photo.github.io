<!doctype html>
<html lang="fr">
    <head>
        <title>TreborKaa Portolio's</title>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <nav>
            <div class="navbar">
                <ul class="menu">
                    <li><a href="/sbran-photo">Accueil</a></li>
                    <li><span class="active">Actus</span></li>
                    <li><a href="/sbran-photo/galery">Galerie</a></li>

            </div>

        <div id="loading">
            <span class="loader"></span>
        </div>
        <div class="content news" id="loaded">
            <a class="twitter-timeline"
               href="https://twitter.com/sbran_photo?ref_src=twsrc%5Etfw"></a>
        </div>

        <script>
            !function(d,s,id) {
                let js, fjs = d.getElementsByTagName(s)[0], p = /^http:/.test(d.location) ? 'http' : 'https';
                if (!d.getElementById(id)) {
                    js = d.createElement(s);
                    js.id = id;
                    js.src = p+"://platform.twitter.com/widgets.js";
                    js.setAttribute('onload', "twttr.events.bind('rendered',function(e) {loaded()});");
                    fjs.parentNode.insertBefore(js, fjs);
                }
            }(document,"script","twitter-wjs");
            function loaded() {
                document.getElementById('loading').style.visibility = 'hidden';
                document.getElementById('loading').style.display = 'none';
            }
        </script>
    </body>
</html>
